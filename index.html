<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discharge Instructions</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .split-view {
      display: flex;
      gap: 3rem;
    }

    .column {
      flex: 1;
    }

    .section {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
    }

    select, pre, button {
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    pre {
      padding: 1rem;
      background: #f8f8f8;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      min-height: 6rem;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
    }

    .med-input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .med-input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .med-add-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .med-add-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Discharge Instructions</h1>
  <div class="split-view">
    <!-- English Side -->
    <div class="column">
      <h3>English Instructions</h3>

      <div class="section">
        <label for="select-diet">Dietary recommendations:</label>
        <select id="select-diet"></select>
      </div>

      <div class="section">
        <label for="select-habit">Habits consulting:</label>
        <select id="select-habit"></select>
      </div>

      <!-- New Medication Section -->
      <div class="section" id="new-med-section">
        <label>New Medication</label>
        <div class="med-input-group">
          <input type="text" id="med-name" placeholder="Medication Name" class="med-input">
          <input type="text" id="med-dose" placeholder="Dose" class="med-input">
          <select id="med-frequency" class="med-input">
            <option value="">Select Frequency</option>
          </select>
          <select id="med-prn" class="med-input">
            <option value="">Select PRN (if needed)</option>
          </select>
          <input type="text" id="med-date-range" placeholder="Date Range" class="med-input">
          <button onclick="addMedication()" class="med-add-btn">Add Medication</button>
        </div>
      </div>

      <div class="section">
        <label for="select-returns">Please contact your doctor or return to the emergency room for:</label>
        <select id="select-returns"></select>
      </div>

      <div class="section">
        <label for="select-wc">Wound care instructions:</label>
        <select id="select-wc"></select>
      </div>

      <pre id="english-box"></pre>
    </div>

    <!-- Translation Side -->
    <div class="column">
      <h3>
        <label for="language-select">Language</label>
        <select id="language-select">
          <!-- Options will be populated by JavaScript -->
        </select>
      </h3>

      <pre id="translated-box"></pre>
    </div>
  </div>

  <button onclick="copyToClipboard()">Copy Both</button>
  <script src="script.js"></script>
</body>
</html>
